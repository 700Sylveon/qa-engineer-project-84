  expected-result: |
    Пользователь должен увидеть все товары с ключевым словом: iPhone
    
- 6)summary: |
    Проверить ищет ли сайт товар по ключевому слову и фильтрует по категории и цвету
  requirement: |
    Сайт должен предоставить все товары которое содержит ключевое слово и сможет отсортировать по категории и цвету
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое слово: iPhone
    Категория: Смартфон
    Цена: 500$
  steps:
    - Вводим ключевое слово: iPhone
    - Нажимаем на кнопку "Категория"
    - Выбираем смартфон 
    - Находим фильтр: "Цена"
    - Вводим диапозон от 0 до 500$
    - Нажимаем кнопку "Найти"
  expected-result: |
    Пользователь должен увидеть все смартфоны с ключевым словом: iPhone и с ценовым диапозоном от 0 до 500$
    
- 7)summary: |
    Проверка адаптивности на мобильных устройствах через сайт инструмент
  requirement: |
    Проверить что все ключевые компоненты адартированы и не ломается при входе с мобильного устройства
  prerequisites: |
    Зайти на сайт-инструмент для проверки адаптивности сайта
  test-data: |
    Сайт-инструмент: http://adaptivator.ru/
  steps:
    - Заходим на сайт-инструмент
    - Вводим в посисковую строку сайт интернет магазина
    - Проверяем адаптивность различных мобильных устройствах
  expected-result: |
    Сайт должен открываться на разных разрешениях и подстраиваться под них
    
