- 1)summary: |
    Регестрация на сайте не зарегестрированого пользователь
  requirement: |
    При прохождение регистрации пользователь должен появиться в базе данных
  prerequisites: |
    Должно быть открыто окно регистрации
  test-data: |
    Тестовые данные
    Логин = hexlet Пароль = password Почтовый ящик = hexlet@yandex.ru Номер телефона = 8(999)999-99-99
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим почтовый ящик
    - Вводим номер телефона
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
    
