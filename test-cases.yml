- 5)summary: |
    Проверить ищет ли сайт товар по ключевому слову
  requirement: |
    Сайт должен предоставить все товары которое содержит ключевое слово
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое слово: iPhone
  steps:
    - Вводим ключевое слово: iPhone
