- summary: |
    Проверить ищет ли сайт товар по ключевому слову и фильтрует по категории и цене
  environment: |
    Google Chrome 111.0.5563.149 (Официальная сборка), (64 бит)
    Windows 10 Pro  19045.2846
  steps-to-reproduce: |
    1. Вводим ключевое слово: iPhone
    2. Нажимаем на кнопку "Категория"
    3. Выбираем смартфон 
    4. Находим фильтр: "Цена"
    5. Вводим диапозон от 0 до 500$
    6. Нажимаем кнопку "Найти"
  expected-result: |
    Пользователь должен увидеть все смартфоны с ключевым словом: iPhone и с ценовым диапозоном от 0 до 500$
  actual-result: |
    Сайт не учитывает стоимость товара с учетом скидки, от чего ценновой диапозон высчитывается не коректно
    
